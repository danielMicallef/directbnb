{% extends "base.html" %}

{% block title %}Forgot Password - DirectBnB{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-md shadow-2xl bg-base-100">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold justify-center mb-2">Forgot Your Password?</h2>
            <p class="text-center opacity-70 mb-6">Enter your email address below, and we'll email instructions for setting a new one.</p>

            <form method="post">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    {{ form.email }}
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Reset My Password</button>
                </div>
            </form>

            <div class="divider"></div>

            <div class="text-center">
                <a href="{% url 'users:login' %}" class="link link-primary">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
