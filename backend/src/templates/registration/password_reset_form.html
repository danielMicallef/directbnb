{% extends "base.html" %}

{% block title %}Forgot Password - DirectBnB{% endblock %}

{% block content %}
<!-- Navbar -->
<div class="navbar bg-base-100 border-b border-base-300">
    <div class="container mx-auto px-6">
        <div class="flex-1">
            <a href="/" class="text-2xl font-bold">DirectBnB</a>
        </div>
        <div class="flex-none">
            <a href="{% url 'users:login' %}" class="btn btn-ghost">Sign in</a>
        </div>
    </div>
</div>

<!-- Password Reset Content -->
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center bg-base-100 px-4 py-16">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-3">Forgot your password?</h1>
            <p class="text-base-content/60 text-lg">Enter your email address and we'll send you instructions to reset your password</p>
        </div>

        <!-- Card -->
        <div class="card bg-base-200 shadow-xl">
            <div class="card-body p-8">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div class="form-control">
                        <label class="label pb-2" for="{{ form.email.id_for_label }}">
                            <span class="label-text font-medium text-base">Email address</span>
                        </label>
                        <input
                            type="email"
                            name="{{ form.email.name }}"
                            id="{{ form.email.id_for_label }}"
                            class="input input-bordered h-12 text-base"
                            placeholder="you@example.com"
                            required
                        />
                    </div>

                    <button type="submit" class="btn btn-primary w-full h-12 text-base">Reset password</button>
                </form>

                <div class="divider my-6"></div>

                <div class="text-center">
                    <a href="{% url 'users:login' %}" class="link link-primary font-medium">Back to login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
