<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Your Password?</title>
</head>
<body>
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset My Password</button>
    </form>
</body>
</html>
