<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Your Password</title>
</head>
<body>
    <h1>Set Your Password</h1>
    <p>Hi {{ user.first_name }},</p>
    <p>Please set your password to activate your account.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set Password</button>
    </form>
</body>
</html>
