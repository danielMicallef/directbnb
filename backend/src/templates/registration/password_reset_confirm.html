<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter New Password</title>
</head>
<body>
    <h1>Enter New Password</h1>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change my password</button>
    </form>
</body>
</html>
