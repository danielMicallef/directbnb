<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>
<body>
    {% autoescape off %}
    <p>Hi {{ user.first_name }},</p>

    <p>Please click on the link below to verify your email address and complete your registration for {{ site_name }}:</p>

    <p><a href="{{ verification_url }}">{{ verification_url }}</a></p>

    <p>Thanks,<br>
    The {{ site_name }} Team</p>
    {% endautoescape %}
</body>
</html>
