<c-vars bg title center min_h_screen="False" overlay image_src image_alt="Image alternative text" bg_opacity="60"
        center="True" reverse="False"></c-vars>

{% if overlay and image_src %}
    <div
            class="hero{% if min_h_screen == 'True' %} min-h-screen{% endif %}"
            style="background-image: url({{ image_src }});"
            {{ attrs }}
    >
        <div class="hero-overlay bg-opacity-{{ bg_opacity }}"></div>
        <div class="hero-content text-neutral-content text-center">
            <div class="max-w-md">
                {% if title %}
                    <h1 class="mb-5 text-5xl font-bold">{{ title }}</h1>
                {% endif %}
                {{ slot }}
            </div>
        </div>
    </div>
{% else %}
    <div class="hero bg-{{ bg }}{% if min_h_screen == 'True' %} min-h-screen{% endif %}" {{ attrs }}>
        {% if center %}
            <div class="hero-content text-center">
                <div class="max-w-md">
                    {% if title %}
                        <h1 class="text-5xl font-bold">{{ title }}</h1>
                    {% endif %}
                    {{ slot }}
                </div>
            </div>
        {% else %}
            <div class="hero-content flex-col {% if reverse %}lg:flex-row-reverse{% else %}lg:flex-row{% endif %}">
                {% if image_src %}
                    <img
                            src="{{ image_src }}"
                            class="max-w-sm rounded-lg shadow-2xl"
                            alt="{{ image_alt }}"
                    />
                {% endif %}
                <div>
                    {% if title %}
                        <h1 class="text-5xl font-bold">{{ title }}</h1>
                    {% endif %}
                    {{ slot }}
                </div>
            </div>
        {% endif %}
    </div>
{% endif %}
