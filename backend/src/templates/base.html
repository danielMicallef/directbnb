{% load django_vite %}
<!DOCTYPE html>
<html lang="en" data-theme="framer">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DirectBnB{% endblock %}</title>
    <meta name="description" content="{% block description %}Premium property rentals platform{% endblock %}">
    {% vite_asset 'main.ts' %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
